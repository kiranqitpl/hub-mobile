<ion-content>
  <div class="toolbar">
    <ion-text>Dashboard</ion-text>


    <ion-buttons class='back' >
      <ion-button (click)="nav.back()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons class='logout'>
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
  <div class="container">
    <!-- <div class="addForm" (click)="next()" [hidden]="role==gmRole">
      <img src="./assets/form.png" />
      <p class="addF">ADD FORM</p>
    </div>
    <div class='btnView'></div> -->

    <div *ngIf="roleId != gmRole">
      <ion-button class="login-btn" *ngFor="let item of _menu" [routerLink]="item.route">
        {{item.menuName}}
      </ion-button>
    </div>

    <ion-button class="login-btn" *ngFor="let item of data" (click)="navGo(item)">
      {{item}}
      <ion-badge class="badge" *ngIf="item == 'Notification' && sharedService.notViewNotiCount != 0 && roleId != userRole " color="danger">
        {{sharedService.notViewNotiCount}}</ion-badge>
    </ion-button>

    <ion-button class="login-btn logouts" (click)="logOut()">
      Logout
    </ion-button>

  </div>
</ion-content>
