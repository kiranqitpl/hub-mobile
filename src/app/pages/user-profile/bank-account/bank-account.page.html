<ion-content>
  <app-header [pageName]="pName"></app-header>
  <div class="container">
    <ion-row>
      <ion-col size-xl="3" size-lg="3" size-md="3"> </ion-col>
      <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
        <ion-card>
          <ion-row>
            <ion-col size="12">
              <ion-label>Date</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-datetime placeholder="Please select date"></ion-datetime>
            </ion-col>

            <ion-col size="12">
              <ion-label>Bank</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter bank name"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Bank Branch</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter bank branch"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>BSB Number</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter BSB number"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Account Number</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter account number"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Account Name</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter account Name"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Amount</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter amount"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" class="heading">
              If you have a 2nd Bank Account you would like to split your wage into
            </ion-col>

            <ion-col size="12">
              <ion-label>Bank</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter bank name"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Bank Branch</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter bank branch"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>BSB Number</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter BSB number"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Account Number</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter account number"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Account Name</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter account Name"></ion-input>
            </ion-col>

            <ion-col size="12">
              <ion-label>Amount</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-input placeholder="Please enter amount"></ion-input>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button class="btn">SUBMIT</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size-xl="3" size-lg="3" size-md="3"> </ion-col>
    </ion-row>
  </div>
</ion-content>
